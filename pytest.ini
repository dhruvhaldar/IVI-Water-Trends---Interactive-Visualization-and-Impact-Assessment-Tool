[tool:pytest]
# Pytest configuration for IVI Water Trends

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=ivi_water
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=32

# Markers
markers =
    unit: Unit tests for individual functions and methods
    integration: Integration tests for multiple components
    slow: Tests that take a long time to run
    api: Tests that require API access
    visualization: Tests that generate visualizations
    working: Tests for methods that actually exist and work

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
